<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0" />
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Iconos de Bootstrap -->
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>    
    </div>

    <div>
        <p>
            <i class="bi-alarm icono-azul"></i>
            Alarma Estilizada
        </p>
    </div>
    
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill icono-rojo"></i>
            Flecha Roja
        </p>
    </div>
    
    <!-- Iconos de Google -->
    <h1>
        <i class="material-symbols-outlined">home</i>
        Iconos de Google</h1>
    <div>
        <span class="material-symbols-outlined">
            expand_circle_down
        </span>
        Down 
    </div>

    <div>
        <p>
            <i class="material-symbols-outlined icono-azul">Verified</i>
            Verified
        </p>
    </div>
    
    <div>
        <p>
            <i class="material-symbols-outlined icono-rojo">arrow_right_alt</i>
            Flecha Roja
        </p>
    </div>
    <!-- Iconos Ionic -->
    <h1>
        <ion-icon name="logo-ionic"></ion-icon>
        Iconos de Ionic
    </h1>
    <div>
        <ion-icon name="search-outline"></ion-icon>
        Search 
    </div>

    <div>
        <p>
            <ion-icon name="checkmark-done-circle" class="icono-azul"></ion-icon>
            Done
        </p>
    </div>
    
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="icono-rojo"></ion-icon>
            Flecha Roja
        </p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
