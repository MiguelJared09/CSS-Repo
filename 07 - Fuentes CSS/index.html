<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1 class="font-effect-3d">Fuentes en CSS</h1>
    <div class="caja sans-serif">
        <p class="fuente-roboto">Fuente Roboto <br>(San - Serif)</p>
    </div>
    
    <div class="caja serif">
        <p class="fuente-georgia">Fuente Georgia <br>(Serif)</p>
    </div>
    
    <div class="caja sans-serif">
        <p class="fuente-arial">Fuente Arial <br>(Sans Serif)</p>
    </div>
    
    <div class="caja sans-serif">
        <p class="fuente-verdana">Fuente Verdana <br>(Sans Serif)</p>
    </div>

    <div class="caja monospace">
        <p class="fuente-courier">Courier New <br>(monospace)</p>
    </div>
    
    <div class="caja cursive">
        <p class="fuente-lucida">Lucida Handwriting <br>(cursive)</p>
    </div>
</body>
</html>
